<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Tvoja Korpa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Tvoja korpa</h2>
    <div id="korpa-prikaz"></div>
    <button class="btn btn-danger mt-3" onclick="obrisiKorpu()">Ukloni iz korpe</button>
  </div>

  <script>
    function prikaziKorpu() {
      const korpa = JSON.parse(localStorage.getItem("korpa")) || [];
      const prikaz = document.getElementById("korpa-prikaz");

      if (korpa.length === 0) {
        prikaz.innerHTML = "<p>Korpa je prazna.</p>";
        return;
      }

      const plan = korpa[0];
      prikaz.innerHTML = `
        <div class="card p-3">
          <h4>${plan.naziv}</h4>
          <p>Cena: $${plan.cena}/mes</p>
        </div>
      `;
    }

    function obrisiKorpu() {
      localStorage.removeItem("korpa");
      location.reload();
    }

    prikaziKorpu();
  </script>
</body>
</html>
