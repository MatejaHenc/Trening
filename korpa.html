<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korpa</title>
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: black;
            color: white;
        }
        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .total-container {
        margin-top: 20px;
        padding: 15px;
        background-color: #222;
        color: #0f0; /* Svetlo zelena cena */
        font-size: 1.5em;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
</head>
<body>
    <h1>Vaša korpa</h1>
    <div id="cart-items"></div>
    <div class="total-container">
        <strong>Ukupno: <span id="total-price">0</span> $ </strong>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Učitaj korpu iz localStorage
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Prikazivanje stavki u korpi
            const cartItemsContainer = document.getElementById("cart-items");
            let totalPrice = 0;

            cart.forEach((item, index) => {
                // Kreiraj HTML za stavku u korpi
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");

                const itemDetails = document.createElement("span");
                itemDetails.textContent = `${item.name} - ${item.price} $`;
                itemDiv.appendChild(itemDetails);

                const removeButton = document.createElement("button");
                removeButton.textContent = "Ukloni";
                removeButton.addEventListener("click", function () {
                    // Ukloni stavku iz korpe
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    itemDiv.remove();
                    updateTotalPrice();
                });
                itemDiv.appendChild(removeButton);

                cartItemsContainer.appendChild(itemDiv);

                // Ažuriraj ukupnu cenu
                totalPrice += item.price;
            });

            // Ažuriraj ukupnu cenu
            function updateTotalPrice() {
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                document.getElementById("total-price").textContent = total;
            }

            updateTotalPrice();
        });
    </script>
</body>
</html>
